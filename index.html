<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>QRcode Generator</h1>
            <div class="input-group">
                <label for="qr-input" class="input-label">Submit URL or Text</label>
                <input type="text" id="qr-input" placeholder="Enter URL or text here">
            </div>
            <button class="generate-btn" id="generate-btn">Generate</button>
            <button class="download-btn" id="download-btn">Download</button>
        </div>
        <div class="right-column">
            <div class="qr-code" id="qr-code"></div>
        </div>
    </div>
    <script>
        let qrcode;
        $('#generate-btn').click(() => {
            let url = $('#qr-input').val();
            // console.log("asd" + url)
            $('#qr-code').empty();
            qrcode = new QRCode(document.getElementById('qr-code'), {
                text: url,
                width: 150,
                height: 160
            })
            console.log(qrcode)
        })
        
        $('#download-btn').click(() => {
            if (!qrcode) {
                alert('Please generate a QR code first.');
                return;
            }
            let imgSrc = $('#qr-code img').attr('src');
            let link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = imgSrc;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>

</html>
